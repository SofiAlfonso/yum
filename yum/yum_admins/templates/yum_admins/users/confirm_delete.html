{% extends "core/base_admin.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
  <h2>{% trans "Eliminar Usuario" %}</h2>
  <p>{% trans "¿Estás seguro de que deseas eliminar al usuario " %}
     <strong>{{ object.username }}</strong>?</p>

  <form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Eliminar" %}</button>
    <a href="{% url 'admin_user_list' %}" class="btn btn-secondary">{% trans "Cancelar" %}</a>
  </form>
</div>
{% endblock %}
