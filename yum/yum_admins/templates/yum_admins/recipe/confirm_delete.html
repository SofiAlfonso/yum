{% extends "core/base_admin.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Eliminar Receta</h2>
  <p>¿Estás seguro que deseas eliminar la receta <strong>{{ object.title }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'admin_recipe_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
