{% extends "core/base_admin.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Editar Receta</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <h5>Multimedia</h5>
    {{ media_form.as_p }}

    <button type="submit" class="btn btn-brand">Guardar cambios</button>
    <a href="{% url 'admin_recipe_detail' recipe.pk %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
