{% extends "core/base_admin.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
  <h2>{% trans "Editar Tipo de Ingrediente" %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-brand">{% trans "Guardar cambios" %}</button>
    <a href="{% url 'admin_ingredienttype_detail' object.pk %}" class="btn btn-secondary">{% trans "Cancelar" %}</a>
  </form>
</div>
{% endblock %}
