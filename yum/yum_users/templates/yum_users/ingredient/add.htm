<div class="container mt-4">
  <h2>{% if object %}
    Editar Ingrediente
    {% else %}
    Nuevo Ingrediente
    {% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-brand">Guardar</button>
    <a href="{% url 'recipe_edit' recipe.id %}" class="btn btn-brand">Cancelar</a>
  </form>
</div>
