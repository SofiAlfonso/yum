{% extends "core/base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Eliminar Tipo de Ingrediente</h2>
  <p>¿Estás seguro que deseas eliminar <strong>{{ object.nombre }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-brand">Eliminar</button>
    <a href="{% url 'ingredienttype_list' %}" class="btn btn-brand">Cancelar</a>
  </form>
</div>
{% endblock %}
