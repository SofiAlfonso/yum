{% extends "core/base.html" %}
{% load static %}

{% block title %}Eliminar Ingrediente{% endblock %}

{% block content %}

<div class="container mt-4">
  <h2>Eliminar Instrucción</h2>
  <p>¿Seguro que quieres eliminar <strong>{{ object }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-secondary">Eliminar</button>
    <a href="{% url 'recipe_edit' object.recipe.id %}" class="btn btn-brand">Cancelar</a>
  </form>
</div>
{% endblock %}
